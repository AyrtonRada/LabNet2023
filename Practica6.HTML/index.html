<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Adivina el Número</title>
</head>
<body>
    <header>
        <button class="reset-button" type="button">Reiniciar!</button>
        <h1 class="title">Adivinar el Número!<span class="between">(entre 1 y 20)</span></h1>
        <span class="unknown">?</span>
    </header>
    <main>
        <section class="columna1">
            <input class="entry" type="number" placeholder="0">
            <button class="try-button">Probar!</button>
        </section>
       
        <section class="columna2">
            <span class="clue">Inténtalo!</span>
            <div class="contenedor-score-highscore">
                <p class="score">Score: <span class="score-value">20</span></p>
                <p class="highscore">Highscore: <span class="highscore-value">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p class="creator"> Juego hecho por Ayrton Rada </p>
    </footer>
    <script src="./Logic.js"></script>
</body>
</html>
